<div class="container main-container">
    <h3>Interpolation</h3>
    <p>O numer de cliques é: {{contatadorClique}}</p>
    <br>
    <br>
    <h3>Property Binding</h3>
    <button class ="btn btn-info" [disabled]="contatadorClique >= 10" (click)='resetClick()'>Clique aqui</button>
    <br>
    <img [src]="urlImagem" height="50px" width="50px"/>
    <br>
    <br>
    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)='adicionarClick()'>Clique-me</button>
    <br>
    <br>
    
    <h3>Two-way Binding</h3>
    <!--
    Passa o parametro aqui
    <input type="text" (keyup)='KeyUp($event)' placeholder="Digine seu nome">
    REtorna aqui
    <label>Seu nome é: {{nome}}</label>

    Para funcionar o ngModel tem que importar no module
    Passa o parametro no ngModelChange informando que 'nome' vai receber $event
    <input type="text" [ngModel]="nome" (ngModelChange)='nome = $event' placeholder="Digine seu nome">

    <label>Seu nome é: {{nome}}</label>


    
    Aqui o ngModel passa e recebe o parametro
    -->
    
    <input type="text" [(ngModel)]="nome" placeholder="Digine seu nome">
    <br>
    <br>
    <label class="{{ nome }}">Seu nome é: {{nome}}</label>
</div>
