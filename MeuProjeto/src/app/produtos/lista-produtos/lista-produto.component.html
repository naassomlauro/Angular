<div class="container main-container">

    <div  class="row text-center">

        <div *ngFor="let produto of produtos" class="col-md-4" style="padding-bottom: 30px;">

            <div class="card h-100">
                <a class="text-decoration-none">
                    <div style="align-content:center;">
                        <img src="/assets/{{ produto.imagem }}" height="l64px" width="253px"  alt="">
                    </div>
                </a>

                <div [ngSwitch]="produto.promocao">
                    <p *ngSwitchCase="true">Promoção!</p>
                    <p *ngSwitchCase="false">Por apenas:</p>
                </div>
                
                <div *ngIf="produto.promocao" class="card-body">
                    <div><h4 class="card-title">{{ produto.nome | titlecase }}</h4>
                        De:<small><del>R$ {{ produto.valor | currency:'BRL':'symbol':'1.2-2':'pt' }}</del></small>
                        <h4>Por: R$ {{ produto.valorPromo | currency:'BRL':'symbol':'1.2-2':'pt' }}</h4>
                    </div>
                </div>
                
                <div *ngIf="!produto.promocao" class="card-body">
                    <div><h4 class="card-title">{{ produto.nome | titlecase }}</h4>
                        R$ {{ produto.valor | currency:'BRL':'symbol':'1.2-2':'pt' }}
                    </div>
                </div>

                <div class="card-footer">
                    <a class="btn btn-primary">
                    <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div >
            </div>
        </div>
    </div>
</div>
